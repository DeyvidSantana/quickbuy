<div class="text-center">
  <form class="form-signin">
    <h2 class="login">QuickBuy</h2>
    <h6 class="mb-4 login">Login your account here!</h6>

    <div class="form-group">
      <label for="inputEmail" class="sr-only">E-mail</label>
      <input type="email" id="inputEmail"
             name="email" placeholder="Type your e-mail"
             class="form-control mb-2" 
             [ngClass]="{
              'is-invalid': email.invalid && (email.dirty || email.touched),
              'is-valid': email.valid && (email.dirty || email.touched)
             }" 
             [(ngModel)]="user.email"
             #email="ngModel" email required>
    </div>
    
    <div class="invalid-feedback mb-2" *ngIf="email.invalid &&
      (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email must be filled!
      </div>
      <div *ngIf="email.errors.email">
        Email is in invalid format!
      </div>
    </div>  

    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword"
             name="password" placeholder="Type your password"
             class="form-control mb-2" 
             [ngClass]="{
              'is-invalid': password.invalid && (password.dirty || password.touched),
              'is-valid': password.valid && (password.dirty || password.touched)
             }"
             [(ngModel)]="user.password"
             #password="ngModel" required>
    </div>
    
    <div class="invalid-feedback mb-2" *ngIf="password.invalid && 
      (password.dirty || password.touched)">
      Password must be filled!
    </div>
    
    <input type="submit" class="btn btn-primary btn-block" value="Login" (click)="onSubmit()">
    
    <img src="../../../assets/img/quickbuy-logo.jpg" />

    
    <div class="alert alert-info" *ngIf="authenticatedUser">
      Authenticated User!
    </div>
    
  </form>
</div>
