<div class="container">
    <div class="row">
        <div class="col-md-9">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Amount</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of products">
                        <td style="width: 10%;"><img src="../../../../../files/{{p.fileName}}" style="width: 70%; height: 10%;"></td>
                        <td style="width: 50%;">{{p.description}}</td>
                        <td style="width: 10%;"><input type="number" class="form-control" value="1" 
                            (change)="updatePrice(p, $event.target.value)" [(ngModel)]="p.amount" placeholder="1"></td>
                        <td style="width: 20%;">R$ {{p.price | number:'1.0-2'}}</td>
                        <td style="width: 10%;"><button class="btn btn-secondary btn-sm" (click)="remove(p)">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="card" style="width: 100%;">
                    <div class="card-header">Abstract</div>
                    <div class="card-body">
                        <table class="mb-4">
                            <tr>
                                <td style="width: 60%;"><strong>Total: </strong></td>
                                <td><strong>R$ {{ total | number: '1.0-2' }}</strong></td>
                            </tr>
                        </table>                        
                        <button style="width: 100%;" class="btn btn-danger" (click)="makePurchase()">Make purchase</button>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>
