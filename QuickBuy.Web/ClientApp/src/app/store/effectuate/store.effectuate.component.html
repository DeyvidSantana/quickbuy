<div class="container">
    <div class="row">
        <div class="col-md-10">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Amount</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of products">
                        <td style="width: 20%;"><img src="../../../../../files/{{p.fileName}}" style="width: 40%; height: 10%;"></td>
                        <td style="width: 50%;">{{p.description}}</td>
                        <td style="width: 10%;"></td>
                        <td>R$ {{p.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-2">Screen</div>
    </div>
</div>
